<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="duck.css" rel="stylesheet">
    <script src="duck.js" defer></script>
    <title>Duck Animation</title>
</head>
<body>
    <div class="wrapper">
        <div class="marker red"></div>
        <div class="marker blue"></div>
        <div class="marker yellow"></div>
        <div class="marker pink"></div>
        <div class="marker green"></div>
        <div class="marker purple"></div>

        <div class="duck down">
            <div class="neck-base">
                <div class="neck">
                    <div class="head"></div>
                </div>
            </div>
            <div class="tail"></div>
            <div class="body"></div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>
    </div>

    <button class="create-duckling">Create Duckling</button>

    <div class="indicator"></div>
    <div class="sign">
        by masahito / <a href="http://www.ma5a.com/">ma5a.com</a>
    </div>
</body>
</html>
